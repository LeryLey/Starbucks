<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift Card</title>
    <link rel="stylesheet" href="output.css" />
    <script type="text/javascript" src="../jquery.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </head>
  <body>
    <nav
      class="flex relative justify-between items-center py-4 md:px-10 px-4 bg-white shadow-xl"
    >
      <div class="flex items-center">
        <img src="../assets/starbucks-logo-png.png" class="w-[53px]" />
      </div>
      <!-- menu  -->
      <div
        id="menu"
        class="justify-between items-center md:flex md:relative md:w-full md:h-auto block absolute bg-white w-auto md:pr-0 pl-5 pr-40 top-full ml-10 duration-500 ease-out h-96 md:right-0 right-[-100%] z-10"
      >
        <ul class="md:flex items-center md:space-x-5 md:space-y-0 space-y-4">
          <li>
            <a href="index.html" class="text-sm uppercase font-bold hover:text-[#006241]"
              >Menu</a
            >
          </li>
          <li>
            <a href="rewards.html" class="text-sm uppercase font-bold hover:text-[#006241]"
              >Rewards</a
            >
          </li>
          <li>
            <a href="card.html" class="text-sm uppercase font-bold hover:text-[#006241]"
              >Gift Cards</a
            >
          </li>
        </ul>
        <hr class="md:hidden my-4" />
        <div class="md:space-x-4 md:flex items-center block left-0">
          <span class="flex items-center hover:text-[#006241] my-2">
            <ion-icon name="location" class="text-xl"></ion-icon>
            <a href="#" class="font-medium hover:underline">Find a Store</a>
          </span>
          <button
            type="button"
            id="btnSignIn"
            class="duration-500 border-[1px] outline-none border-[#006241] rounded-full h-8 font-medium text-sm px-4 hover:bg-[#006241] hover:text-white"
          >
            Sign In
          </button>
          <button
            type="button"
            id="btnJoin"
            class="border-[1px] border-black bg-black text-white duration-500 hover:bg-gray-700 rounded-full h-8 font-medium text-sm px-4"
          >
            Join now
          </button>
        </div>
      </div>
      <div id="btnMenu" class="md:hidden">
        <ion-icon
          name="reorder-three-outline"
          class="text-4xl cursor-pointer"
        ></ion-icon>
      </div>
    </nav>
    <div>
      <div class="">
        <span class="uppercase">Featured</span>
        <span>See all</span>
      </div>
      <div id="slide-card">
        <div id="gellery">
          <div id="card">
            <img
              src="https://www.starbucks.com/weblx/images/placeholder.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <script src="../app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
